<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/068972a724.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="IMG_2852_prev_ui.png" type="image/x-icon">
</head>
<body>
    <div class="myform">
        <form action="#">
            <h3>LOG IN</h3>
            <div class="form-data">
                <label for="username">USERNAME</label><br>
                <div class="inputs">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text"><br>
                </div>
            </div>
            <br>
            <div class="form-data">
                <label for="password">PASSWORD</label><br>
                <div class="inputs">
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password"><br>
                    <br>
                </div>
            </div>
            <!-- <br> -->
            <span>
                <input type="checkbox">&nbsp; REMEMBER ME
            </span>
            <br>
            <br>
            <div class="form-data">
                <div class="inputs">
                    <input type="submit" value="LOG IN">
                </div>
            </div>
            <br>
            <br>
            <a href="#">FORGET PASSWORD</a>
        </form>
    </div>
</body>
</html>
